version: 1

raw_vault:
  ma_sats:
    - model_name: ma_sat_customer_address
      automate_dv_config:
        dbt_config:
          full_refresh: true
      source_model: stg_customer
      src_pk: CUSTOMER_HK
      src_cdk: CUSTOMER_PHONE
      src_hashdiff: HASHDIFF
      src_payload:
        - CUSTOMER_NAME
      src_eff: EFFECTIVE_FROM
      src_ldts: LOAD_DATETIME
      src_source: RECORD_SOURCE

    - model_name: ma_sat_customer_address_incremental
      source_model: stg_customer
      src_pk: CUSTOMER_HK
      src_cdk: CUSTOMER_PHONE
      src_hashdiff: HASHDIFF
      src_payload:
        - CUSTOMER_NAME
      src_eff: EFFECTIVE_FROM
      src_ldts: LOAD_DATETIME
      src_source: RECORD_SOURCE